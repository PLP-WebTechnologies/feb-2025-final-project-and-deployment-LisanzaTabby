<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Afri-Glow</title>
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>

  <header>
    <h1>ShopZone</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to send us a message.</p>

      <form onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Your name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="you@example.com" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" placeholder="Write your message here..." required></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopZone. All rights reserved.</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
